{% extends 'base.html' %}
{% load static %}

{% block title %}
    Banker - Register
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div class="mt-5 mt-lg-5">
                <form action="" class="p-5 bg-white" method="post">
                    {% csrf_token %}
                    <h2 class="h4 text-center text-primary mb-5">Create an Account</h2>

                    <div class="form-group">
                        <label class="text-black" for="username">Username</label>
                        <input type="text" id="username" name="username" class="form-control" placeholder="Enter your username">
                    </div>

                    <div class="form-group">
                        <label class="text-black" for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password">
                    </div>

                    <div class="form-group">
                        <label class="text-black" for="password1">Confirm Password</label>
                        <input type="password" id="password1" name="password1" class="form-control" placeholder="Confirm your password">
                    </div>

                    <div class="row justify-content-center">
                        <div class="col-md-6 text-center">
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                        </div>
                    </div>

                    <div class="text-center mt-4">
                        <p>Already have an account? <a href="#">Login</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
